<div class="login-wrap" ng-controller="ForgotPasswordController as vm">
	<div class="logo">
        <img src="rest/assets/images/logo.svg" alt="Carco">
    </div>
	<form class="form-horizontal" name="ForgotPassword" ng-submit="vm.loading()" role="form" novalidate>
		<div class="form-group">
			<h2>Forgot Password?</h2>
			<p>In order to receive your access code by email, please enter the address you provided during the registration process.</p>
		</div>
		<div class="form-group">
            <label for="username" class="control-label">Email</label>
            <input autocomplete="off" type="text" name="email" id="email" class="form-control" ng-class="{'form-control-danger':ForgotPassword.email.$error.pattern || ForgotPassword.email.$error.required && ForgotPassword.email.$touched, 'form-control-success':ForgotPassword.email.$valid}" 
             ng-model="vm.user.email" placeholder="Enter your email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" required />
            <span ng-show="ForgotPassword.email.$touched && ForgotPassword.email.$error.required" class="help-block">Email is required</span>
            <span ng-show="ForgotPassword.email.$dirty && ForgotPassword.email.$error.pattern" class="help-block">Please Enter Valid Email</span>            
        </div>
        <div class="control-group">
            <div class="controls">
                <button type="submit" button-spinner="vm.dataLoading" ng-click="onSubmit()" ng-disabled="ForgotPassword.$invalid || vm.dataLoading" class="btn btn-secondary w-100">Send</button>
            </div>
        </div>
	</form>
	<div class="flinks">
		<div class="pull-left">
            <a ui-sref="login">Back to Login</a>
        </div>
	</div>
</div>
